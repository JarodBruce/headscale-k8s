apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: ${NAMESPACE}
data:
  config.yaml: |
    tunnel: ${CLOUDFLARE_TUNNEL_ID}
    credentials-file: /etc/cloudflared/credentials/credentials.json
    metrics: 0.0.0.0:2000
    ingress:
      - hostname: ${CLOUDFLARE_INGRESS_HOST}
        service: http://headscale.${NAMESPACE}.svc.cluster.local:8080
      - service: http_status:404
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-credentials
  namespace: ${NAMESPACE}
type: Opaque
stringData:
  credentials.json: '${CLOUDFLARE_TUNNEL_CREDENTIALS_JSON}'
  tunnel-token: ${CLOUDFLARE_TUNNEL_TOKEN}
  tunnel-secret: ${CLOUDFLARE_TUNNEL_SECRET}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudflared
  namespace: ${NAMESPACE}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: ${NAMESPACE}
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2000"
    spec:
      serviceAccountName: cloudflared
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2024.10.0
          args:
            - tunnel
            - --no-autoupdate
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-credentials
                  key: tunnel-token
            - name: TUNNEL_SECRET
              valueFrom:
                secretKeyRef:
                  name: cloudflared-credentials
                  key: tunnel-secret
          ports:
            - name: metrics
              containerPort: 2000
          livenessProbe:
            httpGet:
              path: /metrics
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: cloudflared-config
              mountPath: /etc/cloudflared/config
            - name: cloudflared-credentials
              mountPath: /etc/cloudflared/credentials
      volumes:
        - name: cloudflared-config
          configMap:
            name: cloudflared-config
        - name: cloudflared-credentials
          secret:
            secretName: cloudflared-credentials

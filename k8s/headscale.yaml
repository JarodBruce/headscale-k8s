apiVersion: v1
kind: Namespace
metadata:
  name: ${NAMESPACE}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: headscale-config
  namespace: ${NAMESPACE}
data:
  config.yaml: |
    server_url: ${HEADSCALE_SERVER_URL}
    listen_addr: ${HEADSCALE_LISTEN_ADDR}
    metrics_listen_addr: ${HEADSCALE_METRICS_LISTEN_ADDR}
    log:
      level: ${HEADSCALE_LOG_LEVEL}
    database:
      type: ${HEADSCALE_DATABASE_TYPE}
      sqlite:
        path: /var/lib/headscale/db.sqlite
    prefixes:
      allocate_default_route: ${HEADSCALE_ALLOCATION_DEFAULT_ROUTER}
    dns_config:
      override_local_dns: true
      nameservers:
        - ${HEADSCALE_DNS_NAMESERVER_1}
        - ${HEADSCALE_DNS_NAMESERVER_2}
    policy:
      mode: file
      path: /etc/headscale/acl.json
    preauth_keys:
      expiry: ${HEADSCALE_PREAUTH_KEY_EXPIRY_DAYS}d
    registration_method: ${HEADSCALE_REGISTRATION_METHOD}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: headscale-acl
  namespace: ${NAMESPACE}
data:
  acl.json: |
    {
      "groups": {
        "admins": ["${HEADSCALE_ACL_ADMIN_USER}"],
        "guests": [${HEADSCALE_ACL_GUEST_USERS}]
      },
      "acls": [
        {
          "action": "accept",
          "src": ["group:admins"],
          "dst": ["*:*"],
          "comment": "Admins have full mesh access"
        },
        {
          "action": "accept",
          "src": ["group:guests"],
          "dst": ["${HEADSCALE_ACL_GUEST_ALLOWED_DEST}"],
          "comment": "Guests have limited access to a single service"
        }
      ],
      "tagOwners": {
        "tag:admin": ["group:admins"]
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: headscale-data
  namespace: ${NAMESPACE}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale
  namespace: ${NAMESPACE}
  labels:
    app: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale
  template:
    metadata:
      labels:
        app: headscale
    spec:
      containers:
        - name: headscale
          image: headscale/headscale:0.23.0
          args:
            - serve
            - --config
            - /etc/headscale/config.yaml
          ports:
            - name: grpc
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: headscale-config
              mountPath: /etc/headscale
            - name: headscale-acl
              mountPath: /etc/headscale/acl.json
              subPath: acl.json
            - name: headscale-data
              mountPath: /var/lib/headscale
      volumes:
        - name: headscale-config
          configMap:
            name: headscale-config
        - name: headscale-acl
          configMap:
            name: headscale-acl
        - name: headscale-data
          persistentVolumeClaim:
            claimName: headscale-data
---
apiVersion: v1
kind: Service
metadata:
  name: headscale
  namespace: ${NAMESPACE}
  labels:
    app: headscale
spec:
  selector:
    app: headscale
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
